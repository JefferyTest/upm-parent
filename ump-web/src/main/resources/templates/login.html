<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>测试系统-登录</title>
    <link rel="icon" type="image/x-icon" th:href="@{css/image/msmp-favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
</head>
<body>
<div class="title-par">
    <div class="logo">
        <span class="logo-left"></span>
        <span class="logo-center"></span>
        <span class="logo-right"></span>
    </div>
    <h1 class="title">测试系统</h1>
</div>
<div class="login-block">
    <p class="name">账号登录</p>
    <form th:action="@{/login}" method="post">
        <label> <input type="text" placeholder="用户名" name="username" class="input user"></label>
        <label> <input type="password" placeholder="密码" name="password" class="input password"></label>
        <div th:if="${param.error}">
            <p style="color: red;font-size: 20px;font-weight: bold;margin: 0">用户名密码无效</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color: red;font-size: 20px;font-weight: bold;margin: 0">已退出登陆.</p>
        </div>
        <button type="button" class="btn">登录</button>
    </form>
    <i class="icon-people"></i>
    <i class="icon-password"></i>
</div>
<p class="light light1"></p>
<p class="light light2"></p>
<p class="light light3"></p>
<p class="circle circle1"></p>
<p class="circle circle2"></p>
<p class="circle circle3"></p>
<p class="circle circle4"></p>
<p class="circle circle5"></p>
<p class="circle circle6"></p>
<script type="application/javascript" th:src="@{layui/layui.js}"></script>
<script>
    layui.config({
        dir: 'layui/' //layui.js 所在路径（注意，如果是script单独引入layui.js，无需设定该参数。），一般情况下可以无视
        , version: false //一般用于更新模块缓存，默认不开启。设为true即让浏览器不缓存。也可以设为一个固定的值，如：201610
        , debug: false //用于开启调试模式，默认false，如果设为true，则JS模块的节点会保留在页面
    });

    layui.use(['layer', 'form', 'laypage'], function () {
        var $ = layui.$;
        $(".input").on("click", function () {
            $(this).addClass("active").siblings().removeClass("active");
        });

        $(".input").focusout(function () {
            $(this).removeClass("active")
        });
        $(".btn").on("click", function () {
            $("form").submit();
        });
        $(document).on("keyup", function () {
            if (event.keyCode === 13) {
                $("form").submit();
            }
        })
    });

</script>

</body>
</html>
